<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Home - #{UserBean.user.username}</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
    </h:head>
    <f:metadata>
        <f:viewParam name="nameId" value="#{UserBean.username}" required="false"/>
        <f:event type="preRenderComponent" listener="#{UserBean.loadUser()}"/>
    </f:metadata>

    <h:body>
        <div class=".container" style="padding: 50px;">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h2>Whats happening?</h2>
                    <h:inputText id="input" value="#{TweetBean.content}" />
                    <h:commandButton value="Submit" action="#{indexBean.submit}" onclick="return check();"/>
                    <h:outputText value="#{indexBean.userInput}"/>

                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h2>Timeline</h2>
                    <h:dataTable value="#{UserBean.getTimelineTweets(UserBean.user, 0, 50)}" var="_tweet">
                        <h:column>
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <h:outputText value="#{_tweet.createdBy.name}"/><br/>
                                    <h:outputText value="#{_tweet.content}"/><br/>
                                    <h:outputText value="#{_tweet.date}"/>
                                    <!--<h:outputText value="Likes: #{_tweet.likedBy.size()}"/>-->
                                </div>
                            </div>
                        </h:column>
                    </h:dataTable>
                </div>
            </div>
        </div>
    </h:body>
</html>

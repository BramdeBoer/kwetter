<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-1 col-md-offset-4">
      <img src="http://kombitz.com/wp-content/plugins/all-in-one-seo-pack/images/default-user-image.png" style="width: 170px; height: 170px;" class="img-circle user-image-big" alt="" />
    </div>
    <div class="col-md-6">
      <dl class="dl-horizontal">
        <dt>{{ 'PROFILE.USERNAME' | translate }}</dt>
        <dd>{{user?.username}}</dd>
        <dt>{{ 'PROFILE.NAME' | translate }}</dt>
        <dd>{{user?.name}}</dd>
        <dt>{{ 'PROFILE.BIO' | translate }}</dt>
        <dd>{{user?.bio}}</dd>
      </dl>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 col-md-offset-2">
      <h2>Tweets</h2>
      <app-usertweets></app-usertweets>
    </div>
    <div class="col-md-3">
      <h2>Followers</h2>
      <app-followers></app-followers>
    </div>
    <div class="col-md-3">
      <h2>Following</h2>
      <app-following></app-following>
    </div>
  </div>
</div>
